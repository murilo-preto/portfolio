services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  flask:
    build:
      context: ./flask-server
    restart: unless-stopped
    networks:
      - backend
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy

  nextjs:
    build:
      context: ./next-version
    restart: unless-stopped
    networks:
      - frontend
      - backend
    ports:
      - "5000:3000"
    depends_on:
      - flask

networks:
  backend:
    driver: bridge
    # internal: true
  frontend:
    driver: bridge

volumes:
  mysql_data:
